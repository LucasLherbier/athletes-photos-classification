<html style="background-color: #387ce2;

    background-image:
    repeating-linear-gradient(
      45deg,
      rgba(0,0,0,0.8),
      rgba(0,0,0,0.8) 100px,
      transparent 0px,
      transparent 200px
    ),
    repeating-linear-gradient(
      -45deg,
      rgba(0,0,0,0.5),
      rgba(0,0,0,0.5)100px,
      /*rgba(0,0,0,0.5) 100px,*/
      transparent 0px,
      transparent 200px
      /*transparent 200px*/
    );">

    <head>
        <!--meta name="viewport" content="width-device-width, initial-scale=1.0"-->
        <link href="https://fonts.googleapis.com/css?family=Play&display=swap" rel="stylesheet">
        <!--link rel="stylesheet" type="text/css" href="../static/css_main.css"-->

        <title> Athletes classification (A.I. solution)</title>

        <!--meta name="theme-color" content="#ffffff"-->
    </head>

<body>





    <div class="very_main" style="height: 110vh; max-width:600px; /*background-color: #1c3e71;*/ background-color: #387ce2; border-left: 3px solid #060c17; border-right: 3px solid #060c17;  ">

        <header>
            <div class="top_frame">
                <h1> Athletes classification </h1>
            </div>
        </header>

        {% extends "base.html" %} {% block content %}

        <p class="description">
            Select your athletes (Lebron James or Rafael Nadal) file.</br>
	   Click <b>Predict</b> to get the results.
        </p>

        <div>
            <form id="upload-file" method="post" enctype="multipart/form-data">
                <label for="imageUpload" class="upload-label">
                   <p style="color:#505050"> Choose your athletes</p>
                </label>
                <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
            </form>

            <div class="image-section" style="display:none; border: none">
                <div class="img-preview" style="border: none; box-shadow: none;">
                    <div id="imagePreview" style="background-size: contain;">
                    </div>
                </div>
                <div>
                    <button type="button" class="upload-label" id="btn-predict">Predict!</button>
                </div>
            </div>

            <div class="loader" style="display:none;"></div>

            <h3 id="result">
                <span> </span>
            </h3>

        </div>

        <p class="final_word">
         Implemented with <a href="https://keras.io/" style="color: #B0B0B0 ;"> <i> Keras </i> </a> and <a href="https://flask.palletsprojects.com/en/1.1.x/" style="color: #B0B0B0 ;"> <i> Flask</i> </a>. </br>

</br>
</br>
            Created by <a href="https://fr.linkedin.com/in/lucas-lherbier/en" style="color: #B0B0B0 ;"> Lucas Lherbier </a>. Montreal, 2020.</br>
         E-mail: <i> lucas.lherbier@orange.fr </i> </br>

        </p>

    </div>

    {% endblock %}

</body>

</html>
